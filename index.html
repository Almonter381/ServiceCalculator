<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rainos Paradise Service Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 40px;
    }

    .container {
      background: #fff;
      padding: 25px;
      border-radius: 15px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #2c3e50;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 6px;
    }

    input[type="number"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .total {
      font-size: 1.4em;
      color: #27ae60;
      text-align: center;
      margin-top: 20px;
    }

    .note {
      font-size: 0.9em;
      color: #888;
      text-align: center;
    }

  </style>
</head>
<body>

<div class="container">
  <h2>Rainos Paradise Service Calculator</h2>

  <div class="form-group">
    <label for="fitnessHours">Fitness Coaching ($60/hr):</label>
    <input type="number" id="fitnessHours" value="0" min="0">
  </div>

  <div class="form-group">
    <label for="initialNutrition">Nutrition Initial Consult ($120 each):</label>
    <input type="number" id="initialNutrition" value="0" min="0">
  </div>

  <div class="form-group">
    <label for="followUpNutrition">Nutrition Follow-up ($60 each):</label>
    <input type="number" id="followUpNutrition" value="0" min="0">
  </div>

  <div class="form-group">
    <label for="bundle">Fitness + Nutrition Bundle ($150 each):</label>
    <input type="number" id="bundle" value="0" min="0">
  </div>

  <div class="total" id="totalPrice">
    Total: $0
  </div>

  <div class="note">
    * Prices are calculated instantly based on your selections.
  </div>
</div>

<script>
  const fitnessInput = document.getElementById("fitnessHours");
  const initialInput = document.getElementById("initialNutrition");
  const followUpInput = document.getElementById("followUpNutrition");
  const bundleInput = document.getElementById("bundle");
  const totalDisplay = document.getElementById("totalPrice");

  function calculateTotal() {
    const fitnessCost = parseInt(fitnessInput.value || 0) * 60;
    const initialCost = parseInt(initialInput.value || 0) * 120;
    const followUpCost = parseInt(followUpInput.value || 0) * 60;
    const bundleCost = parseInt(bundleInput.value || 0) * 150;

    const total = fitnessCost + initialCost + followUpCost + bundleCost;
    totalDisplay.innerText = "Total: $" + total;
  }

  fitnessInput.addEventListener("input", calculateTotal);
  initialInput.addEventListener("input", calculateTotal);
  followUpInput.addEventListener("input", calculateTotal);
  bundleInput.addEventListener("input", calculateTotal);
</script>

</body>
</html>
